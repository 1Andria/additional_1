<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="heading_">
          <h class="head">Mortgage Calculator</h>
          <p class="para">Clear All</p>
        </div>
        <div>
          <form class="form">
            <div class="money">
              <label for="money"
                ><span class="Mortgage">Mortgage Amount</span></label
              >
              <div class="euro_in">
                <div class="euro">
                  <h class="euroo">£</h>
                </div>
                <input class="input" type="number" id="money" />
              </div>
            </div>
            <div class="ori_cali">
              <div class="marcxena">
                <label for="term"
                  ><span class="mort">Mortgage Term</span></label
                >
                <div class="marcxena_year">
                  <input class="input_year" type="text" id="term" />
                  <div class="years">
                    <h class="yeaars">years</h>
                  </div>
                </div>
              </div>
              <div class="marjvena">
                <label for="rate"
                  ><span class="rate">Interest Rate</span></label
                >
                <div class="marjvena_rate">
                  <input class="input_rate" type="text" id="rate" />
                  <div class="percent">
                    <h class="prcnt">%</h>
                  </div>
                </div>
              </div>
            </div>
            <div class="last">
              <h class="type">Mortgage Type</h>
              <div class="rep">
                <label for="rep"><h class="repa">Repayment</h></label>
                <input class="rgoli" type="radio" id="rep" name="rep" />
              </div>
              <div class="rep">
                <label for="rep"><h class="repa">Interest Only</h></label>
                <input class="rgoli" type="radio" id="rep" name="rep" />
              </div>
            </div>
            <button class="submit">
              <div>
                <img src="./images/ph_calculator-fill.png" alt="calculator" />
              </div>
              <h class="calc_heading">Calculate Repayments</h>
            </button>
          </form>
        </div>
      </div>
      <div class="blue">
        <img class="photo" src="./images/Layer_1.png" alt="ragac" />
        <h class="photo_heading">Results shown here</h>
        <p class="photo_paragraph">
          Complete the form and click “calculate repayments” to <br />
          see what your monthly repayments would be.
        </p>
      </div>
    </div>
  </body>
</html>
